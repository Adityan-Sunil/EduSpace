<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name:Login</title>
    <script src="typingdna.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-title">EduSpace</div>
    </div>
    <div class="signin-area">
        <div class="title">EduSpace</div>
        <div class="signup forms" id="signup">
                <form action="http://localhost:3000/signup" method="POST">
                    <table id="user-dets">
                        <tr><td><input type="text" name="Fname" id="test-name" placeholder="Enter Full Name"></td></tr>
                        <tr><td><input type="email" id="test-email" name="Email" placeholder="Enter Email"></td></tr>
                        <tr><td><input type="password" id="test-password" name="Password"  placeholder="Enter Password"></td></tr>
                        <tr><td><input type="button" id="test-switch" value="Next"></td></tr>
                        <tr><td>Already Have an Account? <button class="switch-btn">Login</button> here</td></tr>
                    </table>
                    <div id="typing-test">
                        <div class="code-div"><code id="test-code">int i = 3; <br> int j =5; <br> print(i+j);</code><div id="wpm" class="bar-chart"></div></div><br>
                        <label for="typing-test">Type the code given above here</label><br>
                        <textarea name="typing-test" id="typedna-test" cols="30" rows="10"></textarea>
                        <!-- <input type="button" id="code-submit" value="Done"/> -->
                        <button id="code-submit"><img src="Static\spinner.gif" alt=""></button>
                    </div>
                </form>
        </div>
        <div class="login forms" id="login">
                <form id="login-form">
                    <table>
                        <tr><td colspan="2"><input type="text" name="Email" id="email" placeholder="Enter Email"></td></tr>
                        <tr><td colspan="2"><input type="password" name="Password" id="pwd" placeholder="Enter Password"></td></tr>
                        <tr><td colspan="2"><input id="login-submit" type="button" value="Submit"></td></tr>
                        <tr><td><button class="switch-btn">Forgot Password?</button></td>
                            <td><button class="switch-btn">Sign Up</button></td>
                        </tr>
                    </table>
                </form>
            </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
