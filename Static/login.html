<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name:Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signin-area">
        <div class="title">EduSpace</div>
        <div class="signup forms" id="signup">
                <form action="/signup/" method="post">
                    <table>
                        <tr><td><input type="email" name="Email" id="email" placeholder="Enter Email"></td></tr>
                        <tr><td><input type="text" name="Fname" id="fname" placeholder="Enter First Name"></td></tr>
                        <tr><td><input type="date" name="Date" id="date" placeholder="Enter Date of Birth"></td></tr>
                        <tr><td><input type="text" name="Username" id="user" placeholder="Enter Username"></td></tr>
                        <tr><td><input type="password" name="Password" id="pwd" placeholder="Enter Password"></td></tr>
                        <tr><td><input type="submit" value="Submit"></td></tr>
                        <tr><td>Already Have an Account? <button class="switch-btn">Login</button> here</td></tr>
                    </table>
                </form>
        </div>
        <div class="login forms" id="login">
                <form id="login-form">
                    <table>
                        <tr><td colspan="2"><input type="text" name="Email" id="email" placeholder="Enter Email"></td></tr>
                        <tr><td colspan="2"><input type="password" name="Password" id="pwd" placeholder="Enter Password"></td></tr>
                        <tr><td colspan="2"><input id="login-submit" type="button" value="Submit"></td></tr>
                        <tr><td><button class="switch-btn">Forgot Password?</button></td>
                            <td><button class="switch-btn">Sign Up</button></td>
                        </tr>
                    </table>
                </form>
            </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
